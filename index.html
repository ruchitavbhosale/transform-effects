<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transform Example</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 150px;
      height: 150px;
      background: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      transition: all 0.5s ease;
      cursor: pointer;
    }

    /* Rotate on hover */
    .rotate:hover {
      transform: rotate(45deg);
    }

    /* Scale on hover */
    .scale:hover {
      transform: scale(1.5);
    }

    /* Translate on hover */
    .translate:hover {
      transform: translate(50px, 50px);
    }

    /* Skew on hover */
    .skew:hover {
      transform: skew(20deg, 10deg);
    }

    /* Combined transform */
    .combined:hover {
      transform: rotate(30deg) scale(1.2) translate(20px, 20px);
    }
  </style>
</head>
<body>

  <div class="box rotate">Rotate</div>
  <div class="box scale">Scale</div>
  <div class="box translate">Translate</div>
  <div class="box skew">Skew</div>
  <div class="box combined">Combined</div>

</body>
</html>
